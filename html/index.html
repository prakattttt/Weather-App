<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>My Projext | Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <img src="../assets/images/logo.svg" alt="logo" />
        <select name="unit" id="unit">
          <option value="units" selected disabled hidden>Units</option>
          <option value="imperial">Imperial</option>
          <option value="metric">Metric</option>
        </select>
      </nav>
    </header>
    <section class="upper-header">
      <div class="text">
        <h1>How's the sky looking today?</h1>
      </div>
      <div class="search-bar flex">
        <div class="input-container flex">
          <input
            type="search"
            name="place"
            id="place"
            placeholder="
        Search for a place..."
          />
          <ul class="lists">
            <li>Kathmandu</li>
            <li>Ottawa</li>
            <li>Jhapa</li>
          </ul>
        </div>
        <button class="btn">Search</button>
      </div>
    </section>
    <div class="main-section flex">
      <section class="weather-info">
        <div class="today-weather flex">
          <div class="actual-info flex">
            <p class="location flex">
              <span class="address"></span>
              <span class="date"></span>
            </p>
            <p class="temperature flex">
              <img src="" />
              <span id="temp"></span>
            </p>
          </div>
          <div class="sub-info flex">
            <div class="feels-like box">
              <p>Feels Like<span id="feels-like-text"></span></p>
            </div>
            <div class="humidity box">
              <p>Humidity<span id="humidity-text"></span></p>
            </div>
            <div class="wind box">
              <p>Wind<span id="wind-text"></span></p>
            </div>
            <div class="precipitation box">
              <p>Precipitation<span id="precipitation-text"></span></p>
            </div>
          </div>
        </div>
        <div class="daily-forecast flex">
          <h4>Daily Forecast</h4>
          <div class="days flex">
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
            <div class="day">
              <p>
                <span class="weekday"></span>
                <img src="" />
              </p>
              <div class="daily-temp flex">
                <span class="daily-max"></span>
                <span class="daily-min"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <aside class="hourly-forecast">
        <div class="mini-dropdown flex">
          <h4>Hourly forecast</h4>
          <select name="day" id="day">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
        </div>
        <div class="hours flex">
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
          <div class="hour">
            <p><span class="time-hour"></span><img src="" /></p>
            <span class="hourly-temp"></span>
          </div>
        </div>
      </aside>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
