<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>My Projext | Weather App</title>

  <body>
    <header>
      <nav class="navbar flex">
        <img src="../assets/images/logo.svg" alt="logo" />
        <select name="unit" id="unit">
          <option value="units" selected disabled hidden>Units</option>
          <option value="imperial">Imperial</option>
          <option value="metric">Metric</option>
        </select>
      </nav>
    </header>
    <style>
      .day p img {
        width: 4rem;
      }

      .hour p img {
        width: 2rem;
      }

      .temperature img {
        height: 6rem;
      }

      .actual-info {
        padding: 1.5rem;
        align-items: center;
        justify-content: space-between;
      }

      .location {
        flex-direction: column;
      }

      .location .address {
        font-size: 1.5rem;
        font-weight: var(--fw-bold);
      }

      .location .date {
        font-size: 1rem;
        font-weight: var(--fw-light);
        margin: 0.2rem;
      }

      .temperature {
        align-items: center;
      }

      .temperature span {
        margin-left: 1rem;
        font-size: 4rem;
        font-style: italic;
        font-family: var(--font-heading);
        font-weight: var(--fw-semibold);
      }

      .box p {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .sub-info p {
        color: var(--neutral-300);
        font-size: 1rem;
        font-weight: var(--fw-light);
      }

      .sub-info p span {
        color: #fff;
        margin-top: 0.5rem;
        font-size: 1.5rem;
        font-weight: var(--fw-semibold);
      }

      .day {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.35em;
      }

      .day p {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hour {
        padding: 0 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .hour p {
        display: flex;
      }

      .hour img {
        margin-left: 0.5rem;
      }
    </style>
    <section class="upper-header">
      <div class="text">
        <h1>How's the sky looking today?</h1>
      </div>
      <div class="search-bar flex">
        <div class="input-container flex">
          <input
            type="search"
            name="place"
            id="place"
            placeholder="
        Search for a place..."
          />
          <ul class="lists">
            <li>Kathmandu</li>
            <li>Ottawa</li>
            <li>Jhapa</li>
          </ul>
        </div>
        <button class="btn">Search</button>
      </div>
    </section>
    <div class="main-section flex">
      <section class="weather-info">
        <div class="today-weather flex">
          <div class="actual-info flex">
            <p class="location flex">
              <span class="address"></span>
              <span class="date"></span>
            </p>
            <p class="temperature flex">
              <img src="../assets/images/icon-rain.webp" alt="rain" />
              <span id="temp"></span>

          </div>
          <div class="sub-info flex">
            <div class="feels-like box">

            </div>
            <div class="humidity box">

            <div class="wind box">

            <div class="precipitation box">

            </div>

        </div>
