<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>My Projext | Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar flex">
        <img src="../assets/images/logo.svg" alt="logo" />
        <select name="unit" id="unit">
          <option value="units" selected disabled hidden>Units</option>
          <option value="imperial">Imperial</option>
          <option value="metric">Metric</option>
        </select>
      </nav>
    </header>
    <section class="upper-header">
      <div class="text">
        <h1>How's the sky looking today?</h1>
      </div>
      <div class="search-bar flex">
        <div class="input-container flex">
          <input
            type="search"
            name="place"
            id="place"
            placeholder="
        Search for a place..."
          />
          <ul class="lists">
            <li>Kathmandu</li>
            <li>Ottawa</li>
            <li>Jhapa</li>
          </ul>
        </div>
        <button class="btn">Search</button>
      </div>
    </section>
    <div class="main-section flex">
      <section class="weather-info">
        <div class="today-weather flex">
          <div class="actual-info"></div>
          <div class="sub-info flex">
            <div class="feels-like box"></div>
            <div class="humidity box"></div>
            <div class="wind box"></div>
            <div class="precipitation box"></div>
          </div>
        </div>
        <div class="daily-forecast flex">
          <h4>Daily Forecast</h4>
          <div class="days flex">
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
            <div class="day"></div>
          </div>
        </div>
      </section>
      <aside class="hourly-forecast">
        <div class="mini-dropdown flex">
          <h4>Hourly forecast</h4>
          <select name="day" id="day">
            <option value="sunday">Sunday</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
          </select>
        </div>
        <div class="hours flex">
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
          <div class="hour"></div>
        </div>
      </aside>
    </div>
  </body>
  <script src="../js/script.js"></script>
</html>
